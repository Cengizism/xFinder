<ion-view view-title="Locations">
    <ion-content>
        <ion-list>

            <ion-item class="search-bar">
                <label class="item item-input query">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search" ng-model="query" ng-change="search(query, type)">
                </label>

                <label class="item item-input item-select">
                    <select ng-model="type" ng-options="type for type in types" ng-change="search(query, type)"></select>
                </label>
            </ion-item>

            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="chat in chats"
                      type="item-text-wrap"
                      href="#/tab/locations/{{chat.id}}">
                <img ng-src="{{chat.face}}">

                <h2>{{chat.name}}</h2>

                <p>{{chat.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
